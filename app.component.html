<div class="control-section">
    <div class="content-wrapper">
        <ejs-schedule #scheduleObj width='100%' cssClass='timeline-resource-grouping' height='550px'
            [selectedDate]="selectedDate" [(currentView)]="currentView" [group]="group" [eventSettings]="eventSettings"
            (actionComplete)="onActionComplete($event)" (eventRendered)="onEventRendered($event)">
            <e-resources>
                <e-resource field='ProjectId' title='Choose Project' [dataSource]='projectDataSource'
                    [allowMultiple]='allowMultiple' name='Projects' textField='text' idField='id' colorField='color'>
                </e-resource>
                <e-resource field='TaskId' title='Category' [dataSource]='categoryDataSource'
                    [allowMultiple]='allowMultiple' name='Categories' textField='text' idField='id'
                    groupIDField='groupId' colorField='color'>
                </e-resource>
            </e-resources>
            <e-views>
                <e-view option="TimelineMonth"></e-view>
            </e-views>
        </ejs-schedule>
    </div>
</div>
